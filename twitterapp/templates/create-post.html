{% extends 'base.html' %} {% block content %}

<h1>Create a New Post</h1>

<form action="" method="POST">
  <fieldset>
    {{ form.title.label }}
    {{ form.title(class="form-control")}}
  </fieldset>

  <fieldset>
    {{ form.content.label }}
    {{ form.content(class="form-control")}}
  </fieldset>

  <fieldset>
    {{ form.submit(class="form-control") }}
  </fieldset>
</form>

{% endblock content %}
